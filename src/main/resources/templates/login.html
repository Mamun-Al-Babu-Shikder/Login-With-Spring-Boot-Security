<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<center>
    <div  th:if="${param.error}" class="errors">
        <p style="color: red">Incorrect email or password.</p>
    </div>
    <form action="/login" method="post">
        <table>
            <tr>
                <td>Enter email :</td>
                <td><input name="email" type="email" placeholder="Email address here"></td>
            </tr>
            <tr>
                <td>Enter password :</td>
                <td><input name="password" type="password" placeholder="User password"></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Login">
                </td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
